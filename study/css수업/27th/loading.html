<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<style>
		body {
			background-color: #655;
			/*background-image: radial-gradient(rgba(210,180,140,0.3) 20%, transparent 0), radial-gradient(rgba(210,180,140,0.6) 20%, transparent 0);
			background-size: 50px 50px;
			background-position: 0 0, 25px 25px;*/
			/*
			배경이미지에 두가지 이미지를 중첩해서 선언시 그에 필요한 다른 속성도 두가지씩 동일하게 선언하도록 한다.			
			*/
		}
		@keyframes spin {
			to {transform: rotate(1turn);}
		}
		@keyframes radius {
			50% {border-radius: 50%;}
		}
		@keyframes color {
			33% {color: orange}
			66% {color: deeppink}
		}
		@keyframes width {
			50% {border-width: 5px}
		}
		.loading:before {
			content: '';
			display: block;
			width: 64px; 
			height: 64px;
			margin: 0 auto 16px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation: spin 1s, radius 0.7s, color 1.1s, width 1.3s;
			animation-timing-function: linear; /*애니메이션이 실행되는 속도감이 모두 동일하도록*/
			animation-iteration-count: infinite; /*반복여부*/
		}
		.loading {
			margin: 100px auto;
			text-align: center;
			color: #fff;
		}
		
	</style>
</head>
<body>
	<p class="loading">Loading</p>
	<script>
		 $(window).on('load', function() {
			 $('.loading').fadeOut(5000);
		 });
	</script>
</body>
</html>
