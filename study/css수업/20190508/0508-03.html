<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <title>Document</title>
  <style>
  *{margin: 0; padding: 0;}

  .wrap {
    height: 87px;
    background: pink;
  }

  img {
    position: absolute;
    left: -130px;
    transition: left .4s;
  }

  img.on {
    left: 0px;
  }
  a {
    display: block;
    position: absolute;
    top: 87px;
    width: 130px;
    height: 30px;
    line-height: 30px;
    background: black;
    color: #fff;
    text-align: center; 
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../img/img01_s.png" alt="food">
    <a>Buy Now</a>
  </div>

  <script>
    $('a').on('click',function(){
      $('img').toggleClass('on');
    });

  </script>
</body>
</html>
