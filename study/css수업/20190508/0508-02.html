<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toggle() 메소드로 만드는 아코디언 메뉴 스타일</title>
  <link rel="stylesheet" href="css/0508-02.css">
  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
</head>
<body>
  <ul class="menu">
    <li>
      <a href="#" class="m">메뉴1</a>
      <ul>
        <li>
          <a href="#" class="m">메뉴1-1</a>
          <ul>
              <li>
                <a href="#" class="m">메뉴1-1-1</a>
              </li>
          </ul>
        </li>
      </ul>
    </li>

    <li>
      <a href="#" class="m">메뉴2</a>
      <ul>
          <li>
            <a href="#" class="m">메뉴2-1</a>
          </li>
          <li>
            <a href="#" class="m">메뉴2-2</a>
          </li>
          <li>
            <a href="#" class="m">메뉴2-3</a>
          </li>
      </ul>
    </li>

    <li>
      <a href="#" class="m">메뉴3</a>
      <ul>
          <li>
            <a href="#" class="m">메뉴3-1</a>
          </li>
          <li>
            <a href="#" class="m">메뉴3-2</a>
          </li>
          <li>
            <a href="#" class="m">메뉴3-3</a>
          </li>
      </ul>
    </li>
    
  </ul>

  <script>
    //기타 탐색 선택자
    $(function(){
      $('.menu a.m').on('click', function(){
        //addBack : next()와 next()의 이전인 this도 함께
        //this의 next와 this 라는 의미
        $(this).next().addBack().toggleClass('on').end()
        .find('a.m, ul').removeClass('on').end()
        //a.m의 부모를 찾고 그의 형제를 찾음
        .parent().siblings().find('a.m, ul').removeClass('on');
        return false();
      });
    });
  </script>
</body>
</html>
