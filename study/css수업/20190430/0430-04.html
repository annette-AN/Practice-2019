<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/jquery-3.4.0.min.js"></script>
</head>

<body>
  <h1>체크박스 - radio 버튼/checkbox에만 적용</h1>
  <form>
    <input type="checkbox"> iPhone <br>
    <input type="checkbox"> Android <br>
    <input type="checkbox"> Window Phone <br>
    <input class="checktrue" type="button" value="전체 선택">
    <input class="checkfalse" type="button" value="전체 해제">
  </form>

  <div>
    <h1>선택된 요소를 지정</h1>
    <select>
      <option value="sell">샌프란시스코</option>
      <option value="sell">워싱턴</option>
      <option value="sell">LA</option>
      <option value="sell">뉴욕</option>
      <option value="sell">라스베가스</option>
    </select>
    <p>가고싶은 여행지는 <span></span> 맞나요?</p>
  </div>

  <script>
  $(function(){
    $('.checktrue').on('click',function(){
      $(':checkbox').each(function(){
        $(this).attr('checked', true);
      });
    });

    $('.checkfalse').on('click',function(){
      $(':checkbox').each(function(){
        $(this).attr('checked', false);
      });
    });
  });

  $(function(){
    $('select').on('change', function(){
      var area = $('option:selected').text();

      $('span').text(area);
    });
  });
  
  </script>
  
</body>
</html>
