<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <title>Document</title>

  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    li {list-style: none;}
    a {text-decoration: none; color: inherit;}
    body {
      background: black;
    }

    .container {
      width: 1200px;
      margin: 20px auto;
    }

    .nav {
      width: 300px;
      float: left;
    }

    .nav li {
      float: left;
      width: 150px;
      height: 110px;
    }
  
    .nav li img {
      border: 3px solid #eee;
    }

    .main {
      float: right;
      width: 800px;
    }

    .main img{
      position: absolute;
      border: 3px solid #fff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <ul>
        <li>
          <a href="../img/img01_b.png">
            <img src="../img/img01_s.png" alt="food01">
          </a>
        </li>
        <li>
          <a href="../img/img02_b.png">
            <img src="../img/img02_s.png" alt="food02">
          </a>
        </li>
        <li>
          <a href="../img/img03_b.png">
            <img src="../img/img03_s.png" alt="food03">
          </a>
        </li>
        <li>
          <a href="../img/img04_b.png">
            <img src="../img/img04_s.png" alt="food04">
          </a>
        </li>
        <li>
          <a href="../img/img05_b.png">
            <img src="../img/img05_s.png" alt="food05">
          </a>
        </li>
        <li>
          <a href="../img/img06_b.png">
            <img src="../img/img06_s.png" alt="food06">
          </a>
        </li>
        <li>
          <a href="../img/img07_b.png">
            <img src="../img/img07_s.png" alt="food07">
          </a>
        </li>
      </ul>
    </div>

    <div class="main">
      <img src="../img/img02_b.png" alt="food02">
    </div>
  </div>
  
  <script>
    $(function(){
      $('.nav a').on('click',function(){
        $('.main img').before("<img src='" + $(this).attr('href') + "' alt=''>");
        $('.main img:last').fadeOut('fast',function(){
          $(this).remove();
        });
        //현재 클릭한 a요소가 작동하지 않게함
        return false;
      });
    });


  </script>
</body>
</html>
