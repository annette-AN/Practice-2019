  <section>
    <h2>join</h2>
    <div class="join-title">
      <a><span>01</span>약관동의</a>
      <a><span>02</span>정보입력</a>
      <a><span>03</span>가입완료</a>

    <article>
      <label for="id">아이디</label>
      <input type="text" required id="id">

      <label for="password">비밀번호</label>
      <input type="password" required id="password" placeholder="영문대/소문자,숫자,특수문자 중 2가지 이상 조합">

      <label for="password-re">비밀번호확인</label>
      <input type="password" required id="password-re">

      <label for="name">이름</label>
      <input type="text" required id="name">

      <label for="email">이메일</label>
      <input type="email" required id="email">

      <label for="mail-accept">
      <input type="checkbox" id="mail-accept">
      <i class="fas fa-check-square" id="mail-accept"></i>
      정보/이벤트 메일 수신에 동의합니다.</label>

      <p>
        <i class="fas fa-exclamation-circle"></i>
        아이디 비밀번호 찾기에 활용 되므로 정확하게 입력해 주세요.
      </p>

      <label for="tel">일반전화</label>
      <input type="tel" required id="tel" placeholder="-없이 입력하세요">

      <label for="cell-phone">휴대전화</label>
      <input type="tel" required id="cell-phone" placeholder="-없이 입력하세요">
      
      <label for="sms-accept">
      <input type="checkbox" id="sms-accept">
      <i class="fas fa-check-square" id="sms-accept"></i>
      정보/이벤트 SMS 수신에 동의합니다.</label>

      <label for="adress">주소</label>
      <input type="tel" required id="adress">
      <button>우편번호</button>
      <input type="text">
      <input type="text">

      <button type="submit">확인</button>
    </article>
  </section>
