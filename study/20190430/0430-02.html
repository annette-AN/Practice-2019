<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/0430-02.css">
  <title>jquery</title>
</head>

<body>
  <h1>interacrive</h1>
  <ul>
    <li><a href="javascript:;">menu1</a></li>
    <li><a href="javascript:;">menu2</a></li>
    <li><a href="javascript:;">menu3</a></li>
  </ul>
  <section>
    <div class="box1"><a href="javascript:;">box1</a></div>
    <div class="box2"><a href="javascript:;">box2</a></div>
    <div class="box3"><a href="javascript:;">box3</a></div>
  </section>


  <script>
    //interactive
    $(function () {
      $('li').on('click', function(){
        var i = $(this).index();

        $(this).removeClass('on');
        $(this).eq(i).addClass('on');

        $('section > div').removeClass('on');
        $('section > div').eq(i).addClass('on');

        //hasClass는 조건문과 함께 사용하는 경우가 많음
        if($(this).hasClass('on')) {
          $('section > div').eq(i).css({
            textShadow: '2px 2px 5px rgba(0,0,0,0.6)',
          });
        };
      });

      $('section > div').on('click', function(){
        $(this).toggleClass('color');
      });
    });

  </script>
</body>

</html>
