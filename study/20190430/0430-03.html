<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/0430-03.css">
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/jquery-3.4.0.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="index">
    <h1>index() 구문과 this 구문</h1>
    <h2>$(this) 구문 중에서 이벤트가 일어난 주제</h2>
    <h2>index() 구문 중에서 선택자의 순서값을 알려주는 메소드</h2>
    <ul>
      <li>List01</li>
      <li>List02</li>
      <li>List03</li>
      <li>List04</li>
      <li>List05</li>
      <li>List06</li>
      <li>List07</li>
      <li>List08</li>
      <li>List09</li>
      <li>List010</li>
    </ul>
  </div>

  <div class="animate">
    <h1>interactive</h1>
    <section>
      <h2>Creative jQuery</h2>
    </section>
    <div class="footer">footer</div>
  </div>

  <script>
    $(function () {
      false && $('li').eq(0).on('click', function () {
        $(this).css({
          backgroundColor: 'red',
          color: 'white',
        });
      });

      $('li').on('click', function () {
        var i = $(this).index();

        $(this).eq(i).css({
          backgroundColor: 'red',
          color: 'white',
        });
      });
    });

    $(function(){
      var $logo = $('h1');
      var $title = $('section > h2')
      var $footer = $('.footer')

      $logo.css({
        curcor: 'pointer',
      });

      $logo.on('click', function(){
        $(this).css({
          color: 'red',
          backgroundColor: 'purple',
        });
      }).on('mouseout',function(){
        $(this).css({
          backgroundColor: 'mistyrose',
          color: '#b13167',
        });
      });

      $title.on('click',function(){
        $(this).text('내일은 노는날').animate({
          fontSize: '90px',
          //블랙이 안먹힘
          color: 'black',
        });
      });
    });
  </script>
  
</body>
</html>
