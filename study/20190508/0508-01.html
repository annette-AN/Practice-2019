<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/jquery-3.4.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <title>Document</title>
  <style>
    body {
      background-color: #655;
      /* background-image: radial-gradient(rgba(210,180,140,0.3)  20%, transparent 0),
      radial-gradient(rgba(210,180,140,0.6) 20%, transparent 0);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px; */

    }

    @keyframes spin {
      to {
        transform: rotate(1turn);
      }
    }

    @keyframes radius {
      50% {border-radius: 50%;}
    }

    @keyframes color {
      33% {
        color: orange;
      }
      66% {
        color: deeppink;
      }
    }

    @keyframes width {
      50% {
        border-width: 5px;
      }
    }

    .loading:before {
      content: '';
      display: block;
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border: 24px solid;
      color: yellowgreen;
      box-sizing: border-box;
      animation: spin 1s, radius 0.7s, color 1.1s, width 1.3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .loading {
      margin: 100px auto;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <p class="loading">Loading</p>

  <script>
    $(window).on('load',function(){
      $('.loading').fadeOut(5000);
    });

  </script>
</body>
</html>
