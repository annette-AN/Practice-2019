                <div class="event-type"></div>
            </main>
        </div> <!-- #wrapper  -->
        
<script>
'use strict';

$('div.content-box').on('touchstart', function(e) {
    e.preventDefault();
    var startX1 = 0;
    var startX2 = 0;
    if (e.touches.length === 2) {
        startX1 = e.touches[0].clientX;
        startX2 = e.touches[1].clientX;
        $('div.event-type').append('<span>X1 : ' + startX1 + '</span> ');
        $('div.event-type').append('<span>X2 : ' + startX2 + '</span> ');
    }
});
