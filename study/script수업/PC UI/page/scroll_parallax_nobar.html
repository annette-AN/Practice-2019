<script>
'use strict';

setParallaxNoBar();
    
function setParallaxNoBar() {
    var numPage = $('.scroll-page').length;
    var pagePrev = 0;
    var pageNow = 0;
    var pageNext = 0;
    var direction = 0;
    var isWheelBlocked = false;
    var isFooterVisible = false;
    var timerId = 0;
    
    $('.scroll-page').each(function(i) {
        $('#page-indicator').append('<li><a href="#">' + (i + 1) + ' 페이지</a></li>\n');
        $(this).css({'top': (i * 100) + '%'});
        $(this).prepend('<a href="#" class="hidden start">' + (i + 1) + '번 페이지 시작</a>').append('<a href="#" class="hidden end">' + (i + 1) + '번 페이지 끝</a>');
    });
    $('#footer').css({'top': '100%'});
    $('#footer').prepend('<a href="#" class="hidden start">푸터 페이지 시작</a>').append('<a href="#" class="hidden end">푸터 페이지 끝</a>');
    showPage(1);
        
    // indicator event
    $('#page-indicator li a').on('click', function() {
        var index = $('#page-indicator li').index($(this).parent());
        showPage(index + 1);
        $('.scroll-page:eq(' + index + ') a.hidden.start').trigger('focus');
    });
    
    // mousewheel event
    $(window).on('mousewheel DOMMouseScroll', function(e) {
        clearTimeout(timerId);
        timerId = setTimeout(function() {isWheelBlocked = false}, 200);
        if (isWheelBlocked === true) return false;
        isWheelBlocked = true;
        if (e.originalEvent.wheelDelta === undefined) {
            direction = e.originalEvent.detail / 3;
        } else {
            direction = e.originalEvent.wheelDelta / -120;
        }
        console.log(direction);
        if (direction > 0) {  // 다음 페이지
            if (pageNow === numPage) {
                showPage('footer');
            } else {
                showPage(pageNext);
            }
        } else {  // 이전 페이지
            if (pageNow === numPage && isFooterVisible === true) {
                showPage(numPage);
            } else {
                showPage(pagePrev);
            }
        }
    });
    
    // focusin 이벤트
    $('.scroll-page').on('focusin', function() {
        var index = $('.scroll-page').index($(this));
        showPage(index + 1);
    });
    // focusin 이벤트
    $('#footer').on('focusin', function() {
        showPage('footer');
    });
    
    
    function showPage(n) {
        if (pageNow === 0) {
            $('#main, #footer').css({'transition': 'none'});
        } else {
            $('#main, #footer').css({'transition': 'top 0.5s'});
        }
        if (n === 'footer') {
            $('#main').css({'top': 'calc(' + (-(numPage - 1) * 100) + '% - ' + $('#footer').outerHeight() + 'px)'});
            $('#footer').css({'top': 'calc(100% - ' + $('#footer').outerHeight() + 'px)'});
            n = numPage;
            isFooterVisible = true;
        } else {
            $('#main').css({'top': -((n - 1) * 100) + '%'});
            $('#footer').css({'top': '100%'});
            isFooterVisible = false;
        }
        $('#page-indicator li').removeClass('on');
        $('#page-indicator li:eq(' + (n - 1) + ')').addClass('on');
        pageNow = n;
        pagePrev = (n - 1) < 1 ? 1 : n - 1;
        pageNext = (n + 1) > numPage ? numPage : n + 1;
        console.log(pagePrev + ' / ' + pageNow + ' / ' + pageNext);
    }
    
    
}
