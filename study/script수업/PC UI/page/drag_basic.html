<script>
'use strict';


var startX = 0;
var startY = 0;
var delX = 0;
var delY = 0;
var offsetX = 0;
var offsetY = 0;
var isClickBlocked = true;

setDrag('.box1');
setDrag('.box2');
function setDrag(selector) {

    $(selector).on('mousedown', function(e){
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        offsetX = $(this).position().left;
        offsetY = $(this).position().top;
        
        // console.log(startX +'/'+ startY)

        $(document).on('mousemove', function(e){
            delX = e.clientX - startX;
            delY = e.clientY - startY;

            // console.log('move');
            if (Math.abs(delX) > 10 || Math.abs(delY) > 10) {
                isClickBlocked = true;
            }
            $(selector).css({'left': (offsetX + delX) + 'px', 'top': (offsetY + delY) + 'px'});
            console.log(delX +'/'+ delY);
        });

        $(document).on('mouseup', function(){
            $(document).off('mousemove mouseup');
            // console.log('up');
        });
    }).on('click', function(e){
        if (isClickBlocked === true) {
            e.preventDefault();
            isClickBlocked = false;
        }
    });
}
