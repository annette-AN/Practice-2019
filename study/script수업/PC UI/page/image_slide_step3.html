<script>
'use strict';


var numSlide = $('.slide li').length;
var slideNow = 0;
var slideNext = 0;
var slidePrev = 0;


// var numSlide = $('.slide li').length;

//click indicator (+change slide)
$('.indicator li a').on('click', function(){
    var index = $('.indicator li').index($(this).parent());
    showSlide(index + 1);
});

//click prev
$('.prev').on('click', function(){
    showSlide(slidePrev);
});

//click next
$('.next').on('click', function(){
    showSlide(slideNext);
});
