<script>
'use strict';

setListDrag('ul.list-drag');    

function setListDrag(selector) {
    var startY = 0;
    var delY = 0;
    var offsetY = 0;
    var dragList = null;
    var eachHeight = $(selector).find('li:eq(0)').outerHeight();
    console.log(eachHeight);
    
    $(selector).find('li').each(function() {
        
    });
    
    $(selector).find('li a.move').on('mousedown', function(e) {
        dragList = $(this).parent();
        dragList.css({'transition': 'none'});
        startY = e.clientY;
        offsetY = dragList.position().top;
        dragList.addClass('move');
        $(document).on('mousemove', function(e) {
            e.preventDefault();
            offsetY = dragList.position().top;
            console.log(offsetY);
            delY = e.clientY - startY;
            dragList.css({'top': delY + 'px'});
        });
        $(document).on('mouseup', function(e) {
            dragList.removeClass('move');
            dragList.css({'transition': 'top 0.5s', 'top': 0}).one('transitionend', function() {
                $(this).css({'transition': 'none'});
            });
            $(document).off('mousemove mouseup')
        });
    });
    
    
    
}
