    <body class="sub text-animation">
        <div id="wrapper">
            <a href="#main" id="skip-nav">본문 바로가기</a>
            <a href="../index.html" id="go-home" title="홈 화면"><i class="fas fa-home"></i></a>
            
            <main id="main">
                <p class="text type1">TEXT ANIMATION</p>
                <p class="text type2">TEXT ANIMATION</p>
                <p class="text type3">TEXT ANIMATION</p>
                <p class="text type4">TEXT ANIMATION</p>
                <p class="text type5">TEXT ANIMATION</p>                
            </main>
            
        </div> <!-- #wrapper  -->
        
<script>
'use strict';

setTextAnimation('p.text.type1', 'show-up');
setTextAnimation('p.text.type2', 'fly-in');
setTextAnimation('p.text.type3', 'rotate-in');

function setTextAnimation(selector, className) {
    var text = $(selector).text();
    var numText = text.length;
    var newHtml = '';
    var effectType = className;
    
    for (var i = 0; i < numText; i++) {
        if (text[i] === ' ') {
            newHtml += '<span class="blank"></span>';
        } else {
            newHtml += '<span>' + text[i] + ' </span>';
        }
    }
    $(selector).html(newHtml);
    $(selector).find('span').each(function(i) {
        setTimeout(function() {$(selector).find('span:eq(' + i + ')').addClass(effectType);}, (i * 80));
    });
}
    
    
    
    
</script>
    </body>
