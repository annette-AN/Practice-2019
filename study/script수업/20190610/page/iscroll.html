<script>
'use strict';
    
// 참조 : https://github.com/cubiq/iscroll
setTimeout(function() {
    var myScroll = new IScroll('#iscroll-vertical', {
        click: true,
        scrollbars: true,
        mouseWheel: true,
        fadeScrollbars: true,
        interactiveScrollbars: true,
        shrinkScrollbars: 'scale'
    });
}, 500);

setTimeout(function() {
    var barWidth = 0;
    $('#iscroll-horizon').find('ul.slide li').each(function() {
        barWidth += $(this).outerWidth(true);
    });
    $('#iscroll-horizon').find('ul.slide').css({'width': barWidth + 'px'});
    
    var myScroll = new IScroll('#iscroll-horizon div.wrapper', {
        scrollX: true,
        scrollY: false,
        click: true
    });
    
    $('#iscroll-horizon').find('a.prev').on('click', function() {
        myScroll.scrollBy(400, 0, 500);
    });
    $('#iscroll-horizon').find('a.next').on('click', function() {
        myScroll.scrollBy(-400, 0, 500);
    });
    $(window).on('resize', function() {
        barWidth = 0;
        $('#iscroll-horizon').find('ul.slide li').each(function() {
            barWidth += $(this).outerWidth(true);
        });
        $('#iscroll-horizon').find('ul.slide').css({'width': barWidth + 'px'});
        myScroll.refresh();
    });
}, 500);


    
    
    
</script>
