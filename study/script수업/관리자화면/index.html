<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>디노웍스(주) 관리시스템</title>
        <meta name="description" content="TIPS 디노웍스(주) 관리시스템" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=1200" />
        <meta name="author" content="디노웍스(주) (DinoWorks Inc.)" />
        <meta name="apple-mobile-web-app-title" content="디노웍스" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link href="library/air_datepicker/datepicker.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/dino_form.css" rel="stylesheet" />
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/fontawesome-all-5.0.6.min.js"></script>
        <script src="js/iscroll.js"></script>
        <script src="library/air_datepicker/datepicker.min.js"></script>
        <script src="library/air_datepicker/datepicker.ko.js"></script>
        <script src="js/dino_common.js"></script>
        <script src="js/dino_form.js"></script>
        <script src="js/script_ui.js"></script>
    </head>
    <body class="login">
        <div id="wrapper">
            <a href="#main" id="skip-nav">본문 바로가기</a>
            
            <main id="main">
                <div id="login-box">
                    <h1><img alt="TIPS" src="img/logo.png" /><span>디노웍스 관리시스템</span></h1>
                    <h2>LOGIN</h2>
                    <div class="form-box">
                        <div class="form-input icon-right">
                            <input type="text" name="userId" id="user-id" placeholder="ID" />
                            <label for="user-id" class="icon"><i class="fas fa-user" title="아이디"></i></label>
                        </div>
                        <div class="form-input icon-right">
                            <input type="password" name="userPw" id="user-pw" placeholder="PASSWORD" />
                            <label for="user-pw" class="icon"><i class="fas fa-lock" title="비밀번호"></i></label>
                        </div>
                        <div class="form-input">
                            <input type="checkbox" name="saveId" id="save-id" />
                            <label for="save-id">아이디 저장</label>
                        </div>
                        <a href="page/overview_dashboard.html" class="btn medium lime login">Login</a>
                        <p class="account">
                            <a href="#" class="btn tiny default" onclick="openPopup('/popup/find_id_pw.html', 'find', 500, 600);">아이디/비밀번호 찾기</a>
                            <a href="#" class="btn tiny default">회원가입신청</a>
                        </p>
                    </div>
                </div>
            </main>

        </div> <!-- #wrapper  -->
<script>
'use script';


</script>
    </body>
</html>
