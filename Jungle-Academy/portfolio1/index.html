      location.href = "main.html";

    // main-door 효과 (es5)
    false && promise(function(resolve){ $(window).on("load",resolve) })
    .then(function(){
      $("#main-door").addClass("door-active");
      return promise.timeout(1000);
    })
    .then(function(){
      $("#main-door").removeClass("door-active");
      return promise.timeout(1000);
    })
    .then(function(){
      $("#main-door").addClass("door-active");
      return promise.timeout(1000);
    })
    .then(function(){
      $("#main-door").removeClass("door-active");
      return promise.timeout(1000);
    });
