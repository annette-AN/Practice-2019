<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>toggle() 버튼으로 슬라이딩되는 이미지</title>
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<style>
		* {margin: 0; padding: 0}
		li {list-style: none;}
		a {
			font-family: 'Arial', 'sans-serif';
			color: #999;
			text-decoration: none;
		}
		div {
			width: 100%;
			height: 200px;
			background: mistyrose;
		}
		div img {
			transform: translateX(-300px);
			transition: all 0.3s
		}
		div img.on {
			transform: translateX(0)
		}
		
		button {
			width: 300px;
			line-height: 34px;
			background: #c30027;
			color: #fff;
			text-align: center;
			padding: 5px;
			border: none;
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="img/img_news07.png" alt="">
	</div>
	<button>Show Me!</button>
	<script>
		$(function(){
			$('button').click(function(){
				$('img').toggleClass('on')
			});
		});
	
	</script>
</body>
</html>
